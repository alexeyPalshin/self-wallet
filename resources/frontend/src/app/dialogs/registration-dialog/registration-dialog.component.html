<h2 mat-dialog-title>Register</h2>
<div mat-dialog-content class="mat-app-background">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name"
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
      </mat-form-field>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>
    <div formGroupName="matchingPasswordsGroup">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.matchingPasswordsGroup.controls.password.errors }"/>
        <div *ngIf="submitted && f.matchingPasswordsGroup.controls.password.errors" class="invalid-feedback">
          <div *ngIf="f.matchingPasswordsGroup.controls.password.errors.required">Password is required</div>
          <div *ngIf="f.matchingPasswordsGroup.controls.password.errors.minlength">Password must be at least 6
            characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password_confirmation">Confirm Password</label>
        <input type="password" formControlName="password_confirmation" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.matchingPasswordsGroup.controls.password_confirmation.errors }"/>
        <div *ngIf="submitted && f.matchingPasswordsGroup.controls.password_confirmation.errors"
             class="invalid-feedback">
          <div *ngIf="f.matchingPasswordsGroup.controls.password_confirmation.errors.valid">Password is not
            equal
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button [disabled]="loading" mat-button cdkFocusInitial>Register</button>
